<!DOCTYPE html>
<html>
    <head>
        <script>
        function aciona_click(valor){
            alert(valor);
        }
        </script>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>É acionado ao clicar</h2>
        <p onclick="aciona_click('Uma mensagem');">
            Parágrafo Clicável
        </p>
        <ul>
            <li onclick="aciona_click('mensagem da lista');">
                Item 1 clicável
            </li>
            <li>Item 2 não clicável</li>
        </ul>
    </body>
</html>
