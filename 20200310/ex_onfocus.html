<!DOCTYPE html>
<html>
    <head>
        <script>
        function aciona_onfocus(valor){
            document.getElementById("msg").innerHTML = valor;
        }
        </script>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>Ã‰ acionado quando entra em foco</h2>
        <div id="msg"></div>
        <br/>
        <form name="f">
            <input type="text" onfocus="aciona_onfocus(this.value)"/>
            <br/>
            <select name="z" onfocus="aciona_onfocus(this.value)">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </form>
    </body>
</html>
